<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Homeless Information</title>
</head>
<body>
  <form action="/homeless" enctype="multipart/form-data" method="POST">
    name:<br>
    <input type="text" name="name">
    <br>
    Gender:<br>
    <input type="radio" name="gender" value="1"> Male<br>
    <input type="radio" name="gender" value="2"> Female<br>
    <input type="radio" name="gender" value="3"> Group <br>
    <input type="radio" name="gender" value="4"> Other <br>
    <br>
    Description:<br>
    <textarea rows="4" cols="50" name="description"></textarea>
    <br>
    Location: <input type="file" name="pic" accept="image/*">
    <br>
    <input type="submit" value="Submit">
  </form>
  <div id = "app"></div>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
