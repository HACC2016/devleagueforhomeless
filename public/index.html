<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Homeless Information</title>
</head>
<body>
  <form action="/homeless" enctype="multipart/form-data" method="POST">
  name:<br>
  <input type="text" name="name" value="name">
  <br>
  firstname:<br>
  <input type="text" name="firstName" value="firstName">
  <br>
  lastname:<br>
  <input type="text" name="lastName" value="lastName">
  <br>
  email:<br>
  <input type="text" name="email" value="email">
  <br>
  phone#:<br>
  <input type="text" name="phoneNumber" value="1111111">
  <br>
  area:<br>
  <input type="text" name="area" value="area">
  <br>
  city:<br>
  <input type="text" name="city" value="city">
  <br>
  state:<br>
  <input type="text" name="state" value="state">
  <br>
  address:<br>
  <input type="text" name="address" value="address">
  <br>
  zip:<br>
  <input type="text" name="zip" value="222222">
  <br>
  description:<br>
  <input type="textbox" name="description" value="description">
  <br>
  location: <input type="file" name="pic" id="pic">
  <br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
