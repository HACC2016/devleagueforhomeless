<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Homeless Information</title>
  <link rel='stylesheet' type='text/css' href='/css/styles.css'>
</head>
<body>
  <h1> Refer a Camp </h1>
  <br>
  <form id="communityForm" class="communityForm"  action="/homeless" enctype="multipart/form-data" method="POST">
    <h3>Your Info</h3>
    <hr>
    <label>Username (required)</label>
    <br>
    <input type="text" name="name" value="username" placeholder="username">
    <br>
    <label>First Name</label>
    <br>
    <input type="text" name="firstName" value="firstName">
    <br>
    <label>Last Name</label>
    <br>
    <input type="text" name="lastName" value="lastName">
    <br>
    <label>Email</label>
    <br>
    <input type="text" name="email" value="email">
    <br>
    <label>Phone</label>
    <br>
    <input type="text" name="phoneNumber" value="18082277777">
    <br>
    <br>
    <h3>Location Info</h3>
    <hr>
    <label>Area</label>
    <br>
    <input type="text" name="area" value="area">
    <br>
    <label>Street</label>
    <br>
    <input type="text" name="address" value="address">
    <br>
    <label>City</label>
    <br>
    <input type="text" name="city" value="city">
    <br>
    <label>State</label>
    <br>
    <input type="text" name="state" value="HI">
    <br>
    <label>ZIP</label>
    <br>
    <input type="text" name="zip" value="99999">
    <br>
    <label>Description</label>
    <br>
    <textarea class="descriptionArea" name="description"  value="description" placeholder="Enter your description here."></textarea>
    <br>
    <label>Picture</label>
    <br>
    <input class='locationText' type="file"  id="pic" name ="pic" />
    <input type="hidden" id="latitude" name="latitude" value="">
    <input type="hidden" id="longitude" name="longitude" value="">
    <br>
    <br>
    <input class="submitButton" type="submit" value="Submit">
    <button onclick="geoFindMe()" type="button">Get my location</button>
    <button onclick="nothing()" type="button">Turn off Location</button>
  </form>
 <script>
  function nothing() {
    document.getElementById('latitude').value = '';
      document.getElementById('longitude').value = '';
  }
  function geoFindMe() {

    if (!navigator.geolocation){
      return;
    }

    function success(position) {
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;
    };

    function error() {
      alert("You did not opt in your geolocation")
    };
    navigator.geolocation.getCurrentPosition(success, error);
  }
</script>

</body>
</html>
