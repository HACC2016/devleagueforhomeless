<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Homeless Information</title>
  <link rel='stylesheet' type='text/css' href='/css/styles.css'>
</head>
<body>
  <h1> Refer a Camp </h1>
  <form class="communityForm" action="/homeless" enctype="multipart/form-data" method="POST">
  <label>name:</label>
  <br>
  <input type="text" name="name" value="name">
  <br>
  <label>firstname:</label>
  <br>
  <input type="text" name="firstName" value="firstName">
  <br>
  <label>lastname:</label>
  <br>
  <input type="text" name="lastName" value="lastName">
  <br>
  <label>email:</label>
  <br>
  <input type="text" name="email" value="email">
  <br>
  <label>phone#:</label>
  <br>
  <input type="text" name="phoneNumber" value="1111111">
  <br>
  <label>area:</label>
  <br>
  <input type="text" name="area" value="area">
  <br>
  <label>city:</label>
  <br>
  <input type="text" name="city" value="city">
  <br>
  <label>state:</label>
  <br>
  <input type="text" name="state" value="state">
  <br>
  <label>address:</label>
  <br>
  <input type="text" name="address" value="address">
  <br>
  <label>zip:</label>
  <br>
  <input type="text" name="zip" value="222222">
  <br>
  <label>description:</label>
  <br>
  <input type="textbox" name="description" value="description">
  <br>
  <label>location:</label>
  <input class="locationText" type="file" name="pic" id="pic">
  <br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
